<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduce backend server</title>
</head>
<body>
    <h1>japan's season</h1>
    <p>autumn is excursion season, and then a lot of people go out to tourist spot</p>

    <form action="/autumn" method="post">
        <input type="text" name="activity">
        <button type="submit">post</button>
    </form>

    <form action="/update" method="post">
        <input type="text" name="updatedActivity">
        <button type="submit">update</button>
    </form>

    <form action="/delete" method="post">
        <input type="radio" id="one" name="number" value="0">
        <label for="one">1</label><br/>
        <input type="radio" id="two" name="number" value="1">
        <label for="two">2</label><br/>
        <input type="radio" id="three" name="number" value="2">
        <label for="three">3</label><br/>
        <button type="submit">delete</button>
    </form>
</body>
</html>
